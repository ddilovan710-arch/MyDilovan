<script>
const API="YOUR_SCRIPT_URL"; // ๐ ุถุน ุฑุงุจุท Google Apps Script
const beep=document.getElementById("beep");

function onScanSuccess(decodedText){
  document.getElementById("barcode").value=decodedText;
  document.getElementById("result").innerText="โ ุชู: "+decodedText;
  beep.play();
}
new Html5QrcodeScanner("reader",{fps:10,qrbox:150}).render(onScanSuccess);

function saveProduct(){
   let data={action:"addProduct",
     barcode:document.getElementById("barcode").value,
     name:document.getElementById("name").value,
     price:parseFloat(document.getElementById("price").value),
     qty:parseInt(document.getElementById("qty").value)};
   fetch(API,{method:"POST",body:JSON.stringify(data)})
   .then(r=>r.text()).then(()=>loadProducts());
}
function loadProducts(){
   fetch(API+"?action=getProducts")
   .then(r=>r.json()).then(rows=>{
      let t="",total=0;
      rows.forEach(p=>{
        let sub=p.price*p.qty; total+=sub;
        t+=`<tr><td>${p.barcode}</td><td>${p.name}</td><td>${p.price}</td><td>${p.qty}</td><td>${sub}</td></tr>`;
      });
      document.getElementById("productsTable").innerHTML=t;
      document.getElementById("totalValue").innerText=total;
   });
}
loadProducts();
</script>
